name: Client CI
defaults:
  run:
    working-directory: client
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'
jobs:
  client-ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: make lint
      - run: make prettier
      - run: make test
