name: Server CI
defaults:
  run:
    working-directory: server
on:
  pull_request:
    branches: [main]
    paths:
      - 'server/**'
jobs:
  server-ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
